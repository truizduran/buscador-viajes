<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViajeCity</title>
    <link href="./style/index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<header>

    <h1 class="container-fluid p-4 text-center">ViajeCity</h1>

</header>
<main class="mainIndex">

    <div>  
        <h2>Busca tu
            <li class="listaPalabras">
                <ul class="item">viaje!</ul>
                <ul class="item">destino!</ul>
                <ul class="item">aventura!</ul>
                <ul class="item">descanso!</ul>
            </li>
        </h2>
    </div> 


        <div class="contForm">
            <form class="formFlight" action="">
                <div class="sTrip">
                    <input type="radio" name="select-trip">
                    <label class="iyv" for="select-trip">Ida y Vuelta</label>
                    <input type="radio" name="select-trip">
                    <label class="sIda" for="select-trip">Solo Ida</label>
                    <input type="radio" name="select-trip">
                    <label class="multi" for="select-trip">Multidestino</label>
                </div>
                <div class="sOrigin">
                    <input class="origin" type="text" name="origen" placeholder="Origen">
                    <input type="text" name="destino" placeholder="Destino">
                </div>
                <div class="sDates">    
                    <input type="date" name="trip-start">
                    <input type="date" name="trip-end">
                </div>
                <div class="sPeople">
                    <div class="adul">
                        <span class="atos">Adultos</span>
                        <button class="btns less" id="dec">-</button><span id="num">1</span><button class="btns plus" id="inc">+</button>
                    </div>
                    <div class="meno">
                        <span class="ninos">Niños</span>
                        <button class="less">-</button><span>0</span><button class="plus">+</button>
                    </div>
                </div>
                <div class="bButton">
                    <button class="sButton">Buscar</button>
                </div>


            </form>

        </div>    
</main>
<footer>
    <div class="cajaCopy">
        <div>
            <p>Copyright 2022  Tomás Ruiz Durán - Todos los derechos reservados</p>
        </div> 
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="./js/main.js"></script>

</body>
</html>
